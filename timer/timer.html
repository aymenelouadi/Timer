<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer | Rewebby Team</title>
<link rel="stylesheet" href="timer.css">
</head>
<body>
    <h1><i class="fa-solid fa-stopwatch"></i> Stopwatch - Equipe Rewebby</h1>
    <div class="container">
        <div class="time">
            00:00:00
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="lap">Lap</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <div class="lapping">
            <h4 id = "lap1"> </h4>
            <h4 id = "lap2"> </h4>
            <h4 id = "lap3"> </h4>
            <h4 id = "lap4"> </h4>
            <h4 id = "lap5"> </h4>
        </div>
    </div>
<script src="timer.js"></script>

</body>
</html>
